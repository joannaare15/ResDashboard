{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MIT Digital E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/auth.css' %}">
</head>

<body>

    <section class="breadcrumb__area include-bg text-center pt-95 pb-50">
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="breadcrumb__content p-relative z-index-1">

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <div id="auth" style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 180vh;
    background-color: #104F56;
">
        <div id="auth-content" style="
        width: 100%;
        max-width: 600px;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    ">
            <div class="auth-logo text-center">
                <img src="{% static 'images/logo/md.jpeg' %}" alt="MIT Digital" style="height: 60px; width: auto;">
                </a>
            </div>
            <h1 class="auth-title text-center">Inscribirse</h1>
            <p class="auth-subtitle text-center mb-3">Ingresa tus datos para registrarte en MIT Digital.</p>

            <form method="post">
                {% csrf_token %}

                <div class="form-group position-relative has-icon-left mb-3">
                    <input type="text" name="nombre" class="form-control form-control-xl" placeholder="Nombre" required>
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>

                <div class="form-group position-relative has-icon-left mb-3">
                    <input type="text" name="apellido" class="form-control form-control-xl" placeholder="Apellido"
                        required>
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <select name="sexo" class="form-select" required>
                        <option value="">Selecciona tu sexo</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group position-relative has-icon-left mb-3">
                    <input type="username" name="correo" class="form-control form-control-xl"
                        placeholder="Correo electrónico" required>
                    <div class="form-control-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>

                <div class="form-group position-relative has-icon-left mb-3">
                    <input type="text" name="telefono" class="form-control form-control-xl" placeholder="Teléfono"
                        required>
                    <div class="form-control-icon">
                        <i class="bi bi-phone"></i>
                    </div>
                </div>

                <div class="form-group position-relative has-icon-left mb-3">
                    <input type="password" name="contraseña" class="form-control form-control-xl"
                        placeholder="Contraseña" required>
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>



                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terminos" required>
                    <label for="terminos" class="legal-text">
                        Acepto los términos del Servicio & <a href="#" style="color:black ;">Política de
                            Privacidad</a>.
                    </label>
                </div>

                <button class="btn btn-primary btn-block btn-lg shadow-lg mt-3 w-100" type="submit"
                    style="background-color:black; color: white; border: none; padding: 10px 20px; border-radius: 8px;">Inscribirse</button>
            </form>

            <div class="text-center mt-4">
                <p style="color: black;">
                    ¿Ya tienes una cuenta?
                    <a href="{% url 'login_vista' %}" style="color: #007bff; font-weight: bold;">
                        Inicia sesión
                    </a>.
                </p>
            </div>

        </div>
    </div>

    <div class="col-lg-6 d-none d-lg-block">
    </div>
    </div>
    </div>
    </div>
</body>

</html>
