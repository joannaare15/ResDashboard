{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - MIT Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/auth.css' %}">
</head>

<body>
    <div id="auth" style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150vh;
        background-color: #104F56;">

        <div id="auth-content" style="
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">

            <div class="auth-logo text-center mb-4">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo/md.jpeg' %}" alt="MIT Digital"
                        style="height: 60px; width: auto;">
                </a>
            </div>

            <h1 class="auth-title text-center" style="color: black;">Recuperar Contraseña</h1>
            <p class="auth-subtitle text-center mb-4" style="color: black;">Ingresa tu correo y te enviaremos un
                enlace para restablecer tu contraseña.</p>

            <form method="POST" action="{% url 'forgot' %}">
                {% csrf_token %}
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="email" name="email" class="form-control form-control-xl"
                        placeholder="Correo electrónico" required>
                    <div class="form-control-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-3"
                    style="background-color: black; border: none;">Enviar</button>
            </form>

            <div class="text-center mt-4">
                <p style="color: black;">
                    ¿Recuerdas tu Cuenta?
                    <a href="{% url 'login_vista' %}" style="color: #007bff; font-weight: bold;">
                        Inicia sesión
                    </a>.
                </p>

            </div>
        </div>
    </div>
</body>

</html>
